<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatGPT Style Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap");
    body {
      font-family: "Inter", sans-serif;
    }
  </style>
</head>
<body class="bg-[#202123] text-white min-h-screen flex flex-col">
  <header class="flex items-center justify-between px-4 py-3 border-b border-gray-700">
    <div class="flex items-center space-x-2 text-white text-sm font-semibold cursor-pointer select-none">
      <svg
        stroke="currentColor"
        fill="none"
        stroke-width="2"
        viewBox="0 0 24 24"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="h-5 w-5"
        height="1em"
        width="1em"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
        focusable="false"
      >
        <path d="M16 3h5v5"></path>
        <path d="M8 21H3v-5"></path>
        <path d="M21 3L8 16"></path>
        <path d="M3 21L16 8"></path>
      </svg>
      <span>ChatGPT</span>
      <svg
        stroke="currentColor"
        fill="none"
        stroke-width="2"
        viewBox="0 0 24 24"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="h-4 w-4"
        height="1em"
        width="1em"
        xmlns="http://www.w3.org/2000/svg"
        aria-hidden="true"
        focusable="false"
      >
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    </div>
    <div class="flex items-center space-x-3 text-sm font-semibold">
      <button
        class="bg-white text-black rounded-full px-4 py-1.5 hover:bg-gray-200 transition"
        type="button"
      >
        Log in
      </button>
      <button
        class="border border-white rounded-full px-4 py-1.5 hover:bg-white hover:text-black transition"
        type="button"
      >
        Sign up
      </button>
    </div>
  </header>

  <main class="flex-grow flex flex-col items-center justify-center px-4 text-center max-w-3xl mx-auto">
    <h1 class="text-white font-semibold text-xl sm:text-2xl mb-6">What can I help with?</h1>

    <section
      class="w-full bg-[#343541] rounded-xl p-4 max-w-3xl"
      aria-label="Ask anything input area"
    >
      <label for="ask-input" class="block text-gray-400 text-xs mb-2 text-left">Ask anything</label>
      <div class="flex flex-wrap items-center gap-2 mb-4">
        <button
          type="button"
          class="flex items-center gap-1 border border-gray-600 rounded-full px-3 py-1 text-xs text-gray-300 hover:bg-gray-700 transition"
        >
          <i class="fas fa-paperclip text-gray-300 text-[10px]"></i>
          <span class="font-semibold">Attach</span>
        </button>
        <button
          type="button"
          class="flex items-center gap-1 border border-gray-600 rounded-full px-3 py-1 text-xs text-gray-300 hover:bg-gray-700 transition"
        >
          <i class="fas fa-globe text-gray-300 text-[10px]"></i>
          <span class="font-semibold">Search</span>
        </button>
        <button
          type="button"
          class="flex items-center gap-1 border border-gray-600 rounded-full px-3 py-1 text-xs text-gray-300 hover:bg-gray-700 transition"
        >
          <i class="fas fa-lightbulb text-gray-300 text-[10px]"></i>
          <span class="font-semibold">Reason</span>
        </button>
        <button
          type="button"
          class="ml-auto bg-white text-black rounded-full px-4 py-1.5 flex items-center gap-2 text-xs font-semibold hover:bg-gray-200 transition"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M11 17a2 2 0 002-2v-4a2 2 0 10-4 0v4a2 2 0 002 2z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M7 17a4 4 0 008 0"
            />
          </svg>
          Voice
        </button>
      </div>
    </section>

    <section class="flex flex-wrap justify-center gap-3 max-w-3xl mt-4">
      <button
        type="button"
        class="flex items-center gap-2 border border-[#444654] rounded-full px-4 py-1 text-xs text-[#7B5625] hover:bg-[#4B3B0B] transition"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="#7B5625"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 6v6l4 2"
          />
          <rect
            x="3"
            y="3"
            width="18"
            height="18"
            rx="2"
            ry="2"
            stroke="#7B5625"
            stroke-width="2"
          />
        </svg>
        Summarize text
      </button>
      <button
        type="button"
        class="flex items-center gap-2 border border-[#444654] rounded-full px-4 py-1 text-xs text-[#2A8DAD] hover:bg-[#0B3B4B] transition"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="#2A8DAD"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 14l9-5-9-5-9 5 9 5z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 14v7"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 14L3 9"
          />
        </svg>
        Get advice
      </button>
      <button
        type="button"
        class="flex items-center gap-2 border border-[#444654] rounded-full px-4 py-1 text-xs text-[#7B7B25] hover:bg-[#4B4B0B] transition"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="#7B7B25"
          stroke-width="2"
        >
          <circle cx="12" cy="12" r="10" />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 6v6l4 2"
          />
        </svg>
        Make a plan
      </button>
      <button
        type="button"
        class="flex items-center gap-2 border border-[#444654] rounded-full px-4 py-1 text-xs text-[#4B4B7B] hover:bg-[#0B0B4B] transition"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="#4B4B7B"
          stroke-width="2"
        >
          <rect x="3" y="4" width="18" height="16" rx="2" ry="2" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M16 2v4M8 2v4M3 10h18" />
        </svg>
        Code
      </button>
      <button
        type="button"
        class="flex items-center gap-2 border border-[#444654] rounded-full px-4 py-1 text-xs text-gray-400 hover:bg-gray-700 transition"
      >
        More
      </button>
    </section>
  </main>

  <footer class="text-center text-xs text-gray-400 py-3 px-4 border-t border-gray-700 select-none">
    By messaging ChatGPT, you agree to our
    <a href="#" class="underline hover:text-white">Terms</a> and have read our
    <a href="#" class="underline hover:text-white">Privacy Policy</a>.
  </footer>

  <button
    aria-label="Help"
    class="fixed bottom-4 right-4 w-8 h-8 rounded-full bg-[#444654] text-gray-400 hover:text-white flex items-center justify-center text-xs select-none"
  >
    ?
  </button>
</body>
</html>
